<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title><h2>Profile page</h2></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<h2>Profile page</h2>
<ul class="nav navbar-nav">
    <li><a th:href="@{/admin}" sec:authorize="hasAuthority('ADMIN')">User's Table</a></li>
    <li><a th:href="@{/admin/user-create}" sec:authorize="hasAuthority('ADMIN')">Create User</a></li>
</ul>
<form th:method="GET" th:object="${user}">
    <p th:text="'Username: ' + ${user.username}"></p>
    <p th:text="'LastName: ' + ${user.lastname}"></p>
    <p th:text="'EMail: ' + ${user.eMail}"></p>
    <p th:text="'Age: ' + ${user.age}"></p>
    <p th:text="'Role: ' + ${user.roles}"></p>
</form>
<a th:href="@{/logout}">Exit</a>
</body>
</html>
