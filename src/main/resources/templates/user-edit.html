<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<h2>Edit</h2>
<ul class="nav navbar-nav">
    <li><a th:href="@{/user}">Profile</a></li>
    <li><a th:href="@{/admin}">User's Table</a></li>
    <li><a th:href="@{/admin/user-create}">Create User</a></li>
</ul>
<form th:method="PATCH" th:action="@{/admin/user-edit/{id}(id=${user.getId()})}" th:object="${user}">
    <label for="name">Name</label>
    <p><input type="text" th:field="*{username}" id="name"></p>
    <label for="lastName">Lastname</label>
    <p><input type="text" th:field="*{lastname}" id="lastname"></p>
    <label for="eMail">Email</label>
    <p><input type="text" th:field="*{eMail}" id="eMail"></p>
    <label for="age">Age</label>
    <p><input type="text" th:field="*{age}" id="age"></p>
    <label for="password">Password</label>
    <p><input type="number" th:field="*{password}" id="password"></p>
    <div class="form-group row">
        <label>Roles: </label>
        <div>
            <th:block th:each="role: ${roleList}">
                <input type="checkbox" th:field="*{roles}"
                       th:text="${role.name}" th:value="${role.id}" class="m-2"/>
            </th:block>
        </div>
    </div>
    <button type="submit">Edit</button>
</form>
<a th:href="@{/logout}">Exit</a>
</body>
</html>
